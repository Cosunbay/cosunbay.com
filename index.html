<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- SEO Meta Tags -->
    <title>Cosun Bay Business Consulting | Europe-China Bridge</title>
    <meta name="description" content="Strategic partner for cross-border trade and business expansion between Europe and Greater China">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Fullscreen Embed Styling -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        #canva-embed {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Loading Fallback -->
    <div class="loading">
        <p>Loading Cosun Bay Business Consulting...</p>
    </div>
    
    <!-- Canva Smart Embed -->
    <iframe id="canva-embed" 
            src="https://www.canva.com/design/DAGhl1jxAiI/9enb1Q14bIWsDPA4w3BTOQ/view?embed" 
            allowfullscreen
            loading="eager">
    </iframe>
    
    <!-- Hide Loading Screen When Loaded -->
    <script>
        document.getElementById('canva-embed').onload = function() {
            document.querySelector('.loading').style.display = 'none';
        };
    </script>
</body>
</html>
